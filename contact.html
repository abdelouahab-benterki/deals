<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--Main css-->
    <link rel="stylesheet" href="./dist/output.css" />
    <title>DealWhales</title>
  </head>
  <body class="bg-gray-100 text-blue-950 font-raleway">
    <!--Start heading-->
    <header class="relative bg-white">
      <div class="container header-container">
        <div class="header-bg"></div>
        <div class="logo z-40">
          <a href="./index.html" class="text-2xl font-black">DealWhales</a>
        </div>
        <nav class="nav">
          <ul class="link-list">
            <li>
              <a href="./about.html" class="nav-link">about</a>
            </li>
            <li><a href="./products.html" class="nav-link">products</a></li>
            <li><a href="./contact.html" class="nav-link">contact</a></li>
          </ul>
        </nav>
        <div class="menu-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
      </div>
    </header>
    <!--End heading-->
    <!--Start main-->
    <main>
      <div class="container py-10">
        <div class="capitalize text-2xl font-bold mb-8">Contact us</div>
        <div class="border-b pb-4 border-gray-600">
          <p class="text-gray-800 xl:w-7/12 w-full">
            Lorem ipsum dolor sit amet consectetur. Curabitur neque porta morbi
            eget quisque vitae.Volutpat malesuada arcu lectus sapien nisi nunc
            imperdiet odio.
          </p>
        </div>
        <div class="contact py-10 flex items-center xl:flex-row flex-col">
          <div class="form xl:text-left text-center my-8">
            <h2 class="capitalize text-lg font-bold mb-4">Send us a message</h2>
            <form action="">
              <input type="text" placeholder="Email" class="input" />
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Message"
                class="input h-72 my-4"
              ></textarea>
              <button
                class="text-white font-bold text-sm uppercase bg-blue-950 py-4 px-8 rounded-lg mb-4 inline-block border-2 border-blue-950 hover:bg-transparent hover:text-blue-950 hover:border-blue-950 transition-all"
              >
                send
              </button>
            </form>
          </div>
          <div class="w-[2px] h-96 bg-blue-950 mx-24 xl:block hidden"></div>
          <div class="meet xl:text-left text-center">
            <h2 class="capitalize text-lg font-bold mb-4">
              schedule a meeting
            </h2>
            <button
              class="text-white font-bold text-sm uppercase bg-blue-950 py-4 px-8 rounded-lg mb-4 border-2 border-blue-950 hover:bg-transparent hover:text-blue-950 hover:border-blue-950 transition-all"
            >
              <span>schedule a meeting</span>
              <img
                src="./images/meet.svg"
                class="w-5 h-5 inline-block ml-2"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
    </main>
    <!--End main-->
    <!--Start footer-->
    <footer class="bg-gray-200 p-4">
      <div class="container">
        <p class="text-lg font-medium opacity-90 text-center">
          All Rights Reserved &copy; 2023 DealWhales &trade;
        </p>
      </div>
    </footer>
    <!--End footer-->
    <!--javascript-->
    <script src="./app.js"></script>
  </body>
</html>
